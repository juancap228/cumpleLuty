<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Especiales</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .video-container iframe {
            width: 100%;
            height: 200px;
            border: 2px solid white;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .video-container iframe:hover {
            transform: scale(1.05);
        }

        a {
            color: white;
            background-color: rgba(255, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5em;
            margin-top: 30px;
        }
    </style>
</head>
